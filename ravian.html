<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مبل راویان</title>

<style>
body {
    margin: 0;
    font-family: Tahoma, sans-serif;
    background-color: #F5F0E1;
    color: #4B3621;
    text-align: center;
    padding: 15px;
}

h1 {
    font-size: 26px;
    margin-bottom: 20px;
}

.item-img {
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    margin-bottom: 20px;
}

.description-box {
    background-color: #A67C52;
    border-radius: 15px;
    padding: 20px;
    color: #ffffff;
    max-width: 500px;
    margin: auto;
    margin-bottom: 20px;
    text-align: right;
}

.price {
    font-size: 18px;
    font-weight: bold;
    color: #033219;
    margin-bottom: 20px;
}

.back-btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: #6B4F3F;
    color: #ffffff;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<h1 id="title">در حال بارگذاری...</h1>

<img id="image" class="item-img" src="" alt="">

<div class="description-box">
    <p id="description"></p>
</div>

<p class="price" id="price"></p>

<a href="royal-sofa.html" class="back-btn">بازگشت</a>

<script>
fetch("data/products/ravian.json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("title").innerText = data.title;
    document.getElementById("price").innerText = "قیمت: " + data.price;
    document.getElementById("description").innerText = data.description;
    document.getElementById("image").src = data.image;
    document.getElementById("image").alt = data.title;
  })
  .catch(err => {
    document.getElementById("title").innerText = "خطا در دریافت اطلاعات";
  });
</script>

</body>
</html>
