<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مبل راویان</title>

<style>
body {
    margin: 0;
    font-family: Tahoma, sans-serif;
    background-color: #F5F0E1;
    color: #4B3621;
    text-align: center;
    padding: 15px;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

/* تصویر محصول */
.item-img {
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    margin-bottom: 20px;
}

/* کادر توضیحات */
.description-box {
    background-color: #A67C52;
    border-radius: 15px;
    padding: 20px;
    color: #ffffff;
    text-align: right;
    max-width: 500px;
    width: 90%;
    margin: 0 auto 20px auto;
    box-sizing: border-box;
}

.description-box p {
    margin: 8px 0;
    line-height: 1.6;
}

/* قیمت */
.price {
    font-size: 20px;
    font-weight: bold;
    color: #033219;
    margin-bottom: 25px;
}

/* دکمه بازگشت */
.back-btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: #6B4F3F;
    color: #ffffff;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.2s ease;
}

.back-btn:hover {
    transform: translateY(-3px);
}

@media (max-width: 600px) {
    h1 { font-size: 22px; }
    .price { font-size: 18px; }
    .description-box p { font-size: 14px; }
}
</style>
</head>

<body>

<h1>مبل راویان</h1>

<img src="images/ravian.webp" alt="مبل راویان" class="item-img">

<div class="description-box">
    <p><strong>پارچه:</strong> پارچه هندی درجه یک با دوام بالا</p>
    <p><strong>چوب:</strong> چوب راش طبیعی، مقاوم و ضد ترک</p>
    <p><strong>طراحی:</strong> سبک سلطنتی کلاسیک با منبت‌کاری ظریف</p>
    <p><strong>رنگ‌بندی:</strong> قهوه‌ای طلایی، کرم، زرشکی</p>
    <p><strong>ابعاد:</strong> طول ۲ متر × عمق ۹۰ سانتی‌متر × ارتفاع ۱۰۰ سانتی‌متر</p>
</div>

<p class="price">قیمت: ۳۵ میلیون تومان</p>

<a href="royal-sofa.html" class="back-btn">بازگشت به مبل سلطنتی</a>

</body>
</html>
