<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>کمد دیواری</title>
<style>
body {
    margin: 0;
    font-family: Tahoma, sans-serif;
    background-color: #ffffff;
    color: #1d00b0; /* متن آبی بنفش تیره */
    text-align: center;
    padding: 15px;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

.item-img {
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    margin-bottom: 20px;
}

/* کادر توضیحات */
.description-box {
    background-color: #1d00b0; /* آبی تیره بنفش */
    border-radius: 15px;
    padding: 20px;
    color: #ffffff; /* متن سفید */
    display: inline-block;
    text-align: left;
    max-width: 500px;
    width: 90%;
    box-sizing: border-box;
    margin-bottom: 20px;
}

.description-box p {
    margin: 8px 0;
    line-height: 1.5;
}

.price {
    font-size: 18px;
    font-weight: bold;
    color: #FFD700; /* طلایی */
    margin-bottom: 20px;
}

.back-btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: #1d00b0;
    color: #ffffff;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.2s ease;
}
.back-btn:hover {
    transform: translateY(-3px);
}

@media (max-width: 600px) {
    h1 { font-size: 22px; }
    .description-box p { font-size: 14px; }
    .price { font-size: 16px; }
}
</style>
</head>
<body>

<h1>کمد دیواری</h1>

<img src="images/wall-wardrobe.jpg" alt="کمد دیواری" class="item-img">

<div class="description-box">
    <p><strong>جنس:</strong> MDF و چوب روسی</p>
    <p><strong>ویژگی‌ها:</strong> نصب روی دیوار، فضای زیاد برای کتاب و وسایل، درهای ریلی</p>
    <p><strong>رنگ:</strong> قهوه‌ای روشن</p>
    <p><strong>اندازه:</strong> ارتفاع ۲٫۵ متر × طول ۳ متر × عمق ۴۰ سانتی‌متر</p>
</div>

<p class="price">قیمت: ۲۵ میلیون تومان</p>

<a href="wardrobe.html" class="back-btn">بازگشت به صفحه کمدها</a>

</body>
</html>
