<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مبل کاناپه‌ای (Sofa)</title>
<style>
body {
    margin: 0;
    font-family: Tahoma, sans-serif;
    background-color: #ffffff; /* پس‌زمینه سفید */
    color: #053d1f; /* متن سبز تیره */
    text-align: center;
    padding: 15px;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

.item-img {
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    margin-bottom: 20px;
}

/* کادر توضیحات */
.description-box {
    background-color: #053d1f; /* قهوه‌ای تیره */
    border-radius: 15px;
    padding: 20px;
    color: #ffffff; /* متن سفید */
    display: inline-block;
    text-align: left;
    max-width: 500px;
    width: 90%;
    box-sizing: border-box;
    margin-bottom: 20px;
}

.description-box p {
    margin: 8px 0;
    line-height: 1.5;
}

.price {
    font-size: 18px;
    font-weight: bold;
    color: #3a2c0b; /* طلایی */
    margin-bottom: 20px;
}

.back-btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: #053d1f;
    color: #ffffff;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.2s ease;
}
.back-btn:hover {
    transform: translateY(-3px);
}

@media (max-width: 600px) {
    h1 { font-size: 22px; }
    .description-box p { font-size: 14px; }
    .price { font-size: 16px; }
}
</style>
</head>
<body>

<h1>مبل کاناپه‌ای (Sofa)</h1>

<img src="images/sofa.webp" alt="مبل کاناپه‌ای" class="item-img">

<div class="description-box">
    <p><strong>پارچه:</strong> مخمل نرم</p>
    <p><strong>چوب:</strong> چوب روسی مقاوم</p>
    <p><strong>ویژگی‌ها:</strong> راحت و شیک، مناسب فضاهای کوچک و متوسط</p>
    <p><strong>رنگ:</strong> قهوه‌ای تیره</p>
    <p><strong>اندازه:</strong> طول ۲٫۵ متر × عمق ۹۵ سانتی‌متر × ارتفاع ۹۵ سانتی‌متر</p>
</div>

<p class="price">قیمت: ۳۵ میلیون تومان</p>

<a href="comfortable.html" class="back-btn">بازگشت به مبل راحتی</a>

</body>
</html>
